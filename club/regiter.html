
<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      body{
    background-color:rgb(34, 13, 61);
}
div{
    text-align:center;
    
}

    </style>
    <title>Enter Details</title>

  </head>
  <body >
    <div class="container ">
        <h1 style="color:ghostwhite; text-align: center;margin-top: 50px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Your Details</h1>
           <div class="row">
               
               <div class="container-fluid col-md-8 position-relative " style="background-color: rgb(255, 255, 255,0.3);border-radius: 20px;padding: 20px;font-family: 'Arial Narrow Bold', cursive;">
                <form id="form" method="POST" action="/add">
                    <div class="mb-5 input-group row g-3">
                      <div class="col-4">
                      <label for="user" class="form-label">Username:</label>
                    </div>
                    <div class="col-7">
                      <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="name" id="user">
                    </div>
                    </div>
                    <div class="mb-5 input-group row g-3">
                      <div class="col-4">
                      <label for="user" class="form-label">Password</label>
                      </div>
                      <div class="col-7">
                      <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="password" id="pass">
                    </div>
                    </div>
                    <div class="mb-5 input-group row g-3">
                      <div class="col-4">
                      <label for="letmein" class="form-label">Roll Number</label>
                      </div>
                      <div class="col-7">
                      <input style="border: 1px solid rgb(0, 0, 0);" type="rollno" class="form-control" id="letmein" name="std_id">
                      </div>
                    </div>

                    <div class="mb-5 input-group row g-3">
                      <div class="col-4">
                      <label for="email" class="form-label">Age </label>
                      </div>
                      <div class="col-7">
                      <input style="border: 1px solid rgb(0, 0, 0);" type="number" id="age" name="age" class="form-control" required="required">
                    </div>
                    </div>
                    <div class="mb-5 input-group row-12">
                      <div class="col-4">
                      <div class="col-12">
                      
                        </div>
                      </div>
                      <div class="input-group col-8">
                        <div class="col-3">
                          <label class="form-label">Gender</label>
                        </div>
                        <div class="col-3">
                          <label for="male"><input class="form-check-input" type="radio" name="gender" value="male" id="male"> Male    </label>
                        </div>
                        <div class="col-3">
                          <label for="female"><input class="form-check-input" type="radio" name="gender" value="female" id="female"> Female    </label>
                        </div>
                        <div class="col-3">
                          <label for="others"><input class="form-check-input" type="radio" name="gender" value="others" id="others"> Others     </label>
                        </div>
                        
                      </div>
                    </div>

                    <div class="mb-5 input-group row g-3">
                      <div class="col-4">
                        <label for="user" class="form-label ">Department</label>
                        </div>
                        <div class="col-7">
                          <select style="border: 1px solid rgb(0, 0, 0);" class="form-select" aria-label="Default select example" name="branch">
                            <option selected>Choose Your Department</option>
                            <option value="IT">IT</option>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="EIE">EIE</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="FT">FT</option>
                          </select> 

                        </div>
                        
                    </div>
                    
                    <div class="mb-5 input-group row g-3">
                      <div class="col-4">
                        <label  for="user" class="form-label ">Email</label>
                        </div>
                        <div class="col-7">
                        <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="email" id="user">
                        </div>
                    </div>
                    <div class="mb-5 input-group row g-3">
                      <div class="col-4">
                        <label for="user" class="form-label">Mobile Number</label>
                        </div>
                        <div class="col-7">
                        <input style="border: 1px solid rgb(0, 0, 0);" type="number" class="form-control" name="ph_no" id="user">
                        </div>
                    </div>
                    <br>
                    <input  class="btn btn-warning" type="submit" value="submit" style="border-radius: 7px; width: 120px; " >
              
                </form>
    
               </div>
           </div>
     </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
